version: '3'

services:
  node_service:
    build: ./  # points to the current location of the Dockerfile
    ports:
      - 8081:3000
    restart: always
    volumes:
      - ./${CURRENT_WORKING_DIR}:/var/www
    command: node npm start
    environment:
      CURRENT_WORKING_DIR: $$(pwd)
    command: export CURRENT_WORKING_DIR
